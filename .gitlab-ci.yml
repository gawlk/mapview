image: node:latest

stages:
  - build
  - test

cache:
  paths:
    - node_modules/

build:
  stage: build
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

  script:
    - npx pnpm i --store=node_modules/.pnpm-store
    - npm run test

test-job1:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - npx pnpm check
